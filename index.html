						<div class="unratedStars" id="rate-3">

						<div class="unratedStars" id="rate-4">

						</div>
						<div class="unratedStars" id="rate-5">
							<img src="{{imgUrl5}}">
						</div>
					</div>
				
				</div>
				<div class="contact">
					<p class="name">{{name}}</p>
					<p class="email">{{email}}</p>
					<p class="date">{{dateTime}}</p>
				</div>
				<div class="theText">
					<p class="introduction">{{title}}</p>
					<button class="buttonEdit">Edit</button>
					<p class="commentText">{{commentText}}</p>
					
				</div>
			</div>
			{{/each}}
			</script>
			
			
		</div>
			<div>
				<button id="buttonAddComment">Add Comment</button>
			</div>
	</div>
		




</body> 
</html>

$.fn.insertComments = function() {
	var addedComment = $('.newComment').last().clone(true, true);

	reviewObject.colorRatedStars($('#ratingValueStar').val(), addedComment, false, 'ratedStars' );
	

	var valueTitle = $('#inputTitle').val();
	var valueComment = $('#inputComment').val();
	var valueName = $('#inputName').val();
	var valueEmail = $('#inputEmail').val();

	addedComment.find('.reviewText').html('Review text');
	addedComment.find('.introduction').html(valueTitle);
	addedComment.find('.commentText').html(valueComment);
	addedComment.find('.name').html(valueName);
	addedComment.find('.email').html(valueEmail);
	addedComment.find('.unratedStars').children().hide();


	var separator = " - ";
	var dateTime = new Date();
	var formattedDateTime = dateTime.toLocaleDateString() + separator + dateTime.toLocaleTimeString();
	addedComment.find('.date').html(formattedDateTime);
	
	$('.comments').prepend(addedComment);
	
}

$.fn.updateComments = function() {
	
	currentComment = $('.newComment').has('.clickedOnEdit');

	currentComment.find('.unratedStars').removeClass('ratedStars');
	reviewObject.colorRatedStars($('#ratingValueStar').val(), currentComment, false, 'ratedStars' );
	
	

	var valueTitle = $('#inputTitle').val();
	var valueComment = $('#inputComment').val();
	var valueName = $('#inputName').val();
	var valueEmail = $('#inputEmail').val();
		
	currentComment.find('.reviewText').html('Review edited text');
	currentComment.find('.introduction').html(valueTitle);
	currentComment.find('.commentText').html(valueComment);
	currentComment.find('.name').html(valueName);
	currentComment.find('.email').html(valueEmail);
	currentComment.find('.date').html(formattedDateTime);
	currentComment.find('.unratedStars').children().hide();

	var separator = " - ";
	var dateTime = new Date();
	var formattedDateTime = dateTime.toLocaleDateString() + separator + dateTime.toLocaleTimeString();
	currentComment.find('.date').html(formattedDateTime);
}

$.fn.closePopup = function() {
	$('#structure').hide();
	$('#container').hide();
}

var reviewObject = {
	init : function() {

	var template = Handlebars.compile( $('#template').html() );

	$('div.comments').append( template(data) );

		this.initEvents();
	}, 

	colorRatedStars : function (value, parentElem, removeClass, className) {
		for ( i = 0; i <= value; i++) {
			if (!removeClass) {
				parentElem.find('#rate-' + i).addClass(className);
			} else {
				parentElem.find('#rate-' + i).removeClass(className);
			}
		}
	},

	validateEmail : function(valueEmail){
	var valueEmail = $('#inputEmail').val();
	  var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
	  if( !emailReg.test( valueEmail ) ) {
	    return false;
	  } else {
	    return true;
	  }
	},

	validateStars : function() {
		if ($('.ratingStar').hasClass('ratedStar')) {
			return true;
		} else {
			return false;
		}
	},

	initEvents : function() {
		
		$('.buttonEdit').on('click', function() {
			$(this).addClass('clickedOnEdit');

			var valueTitle = $(this).siblings('.introduction').text();
			var valueComment = $(this).siblings('.commentText').text();
			var help =  $('.newComment').has(this);
			var valueName = help.find('.name').text();
			var valueEmail = help.find('.email').text();

			if ( $(".newComment").has('.clickedOnEdit') ) {
				reviewObject.colorRatedStars( 3, $('.images'), false, 'ratedStar' );
				console.log('1');
			} else {
				reviewObject.colorRatedStars($('#ratingValueStar').val(), $('.images'), false, 'ratedStar' );
				console.log('7');
			}

			$('#inputTitle').val(valueTitle);
			$('#inputComment').val(valueComment);
			$('#inputName').val(valueName);
			$('#inputEmail').val(valueEmail);
			$('#structure').show(500);
			$('#container').show();
		});
		

		$('#buttonAddComment').on('click', function() {	
			$('.ratingStar').removeClass('ratedStar');
			$('.ratingStar').removeClass('ratedStars');
			$('#inputTitle').val("");
			$('#inputComment').val("");
			$('#inputName').val("");
			$('#inputEmail').val("");
			$('#structure').show(500);
			$('#container').show();
		});

		$('#button4, #buttonCancel').on('click', function(e) {
			e.preventDefault();
			$('#structure').hide(500);
			$('#container').hide();
			$('.buttonEdit').removeClass('clickedOnEdit');
		});

		$('#structure').find($('.ratingStar')).on('click', function() {
			ratingValueString = $(this).attr('id').split('-');
			$('#ratingValueStar').val(ratingValueString[1]);
			value = $('#ratingValueStar').val();
			$('.ratingStar').removeClass('ratedStar');

			reviewObject.colorRatedStars(value, $('#structure'), false, 'ratedStar');

		});

		$('#structure').find($('.ratingStar')).hover (
			function() {
				ratingValueString = $(this).attr('id').split('-');
				$('#ratingValueStar').val(ratingValueString[1]);
				value = $('#ratingValueStar').val();

				reviewObject.colorRatedStars(value, $('#structure'), false, 'clicked');

			}, function() {
				reviewObject.colorRatedStars(value, $('#structure'), true, 'clicked');
			}
		);
		
		$('#buttonOk').on('click', function(e) {
			e.preventDefault();
		
			var valueTitle = $('#inputTitle').val();
			var valueComment = $('#inputComment').val();
			var valueName = $('#inputName').val();
			var valueEmail = $('#inputEmail').val();

			if (reviewObject.validateStars() == false) {
				$('.textAlert1').show();
			} else {
				$('.textAlert1').hide();
			}
			
			if (valueName == "") {
				$('.textAlert2').show();
			} else {
				$('.textAlert2').hide();
			}

			if (valueTitle == "") {
				$('.textAlert4').show();
			} else {
				$('.textAlert4').hide();
			}

			if (valueComment == "" || valueComment.length < 10 ) {
				$('.textAlert5').show();
			} else {
				$('.textAlert5').hide();
			}
	
			if ( !reviewObject.validateEmail(valueEmail) || valueEmail == "") {
				$('.textAlert3').show();
			} else {
				$('.textAlert3').hide();
			}
			

			if (valueName != "" && reviewObject.validateEmail(valueEmail) && valueEmail != '' && valueTitle != "" && valueComment != ""  && reviewObject.validateStars() == true && valueComment.length > 10) {

				if ($('.buttonEdit').hasClass('clickedOnEdit')) {
					$.fn.updateComments();
					$('.buttonEdit').removeClass('clickedOnEdit');
					console.log('no');
					$.fn.closePopup();
				} else {
					$.fn.insertComments();
					$.fn.closePopup();
				}
			    
				
			}

		});

		$('#ratingForm').on('submit', function(e){
			e.preventDefault();
			$.fn.insertComments();
			$.fn.closePopup();
		});
		
	}
};
